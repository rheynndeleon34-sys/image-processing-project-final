name: Image Processing CI with Docker Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Install GUI libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0
    
    - name: Prepare test environment
      run: |
        mkdir -p tests
        echo "Test environment ready"
    
    - name: Run tests if available
      run: |
        if find tests -name "test_*.py" -type f 2>/dev/null | grep -q .; then
          echo "Running PyTest..."
          python -m pytest tests/ -v
        else
          echo "No test files found"
        fi
    
    - name: Verify project functionality
      run: |
        python -c "import cv2, numpy, scipy"
        python -c "from src.image_processor import ImageProcessor"
        python main.py --help
        echo "Project verification complete"
    
    - name: CI Status
      run: |
        echo "CI pipeline executed successfully"

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/image-processor:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/image-processor:${{ github.sha }}
    
    - name: Test pushed image
      run: |
        echo "Testing the pushed image..."
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/image-processor:latest
        docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/image-processor:latest python --version
        docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/image-processor:latest python main.py --help
    
    - name: Create run script for users
      run: |
        cat > run_everywhere.sh << 'EOF'
        #!/bin/bash
        # RUN THIS ON ANY COMPUTER WITH DOCKER!
        
        echo "ğŸš€ Downloading and running Image Processing Pipeline..."
        
        # Pull the Docker image
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/image-processor:latest
        
        # Create directories
        mkdir -p input output
        
        # Run with your arguments
        docker run --rm \
          -v "$(pwd)/input:/app/input" \
          -v "$(pwd)/output:/app/output" \
          ${{ secrets.DOCKERHUB_USERNAME }}/image-processor:latest "$@"
        
        echo "âœ… Done! Check the 'output' folder."
        EOF
        
        chmod +x run_everywhere.sh
        echo "âœ… Created run_everywhere.sh script"
    
    - name: Success message
      run: |
        echo "ğŸ‰ DOCKER IMAGE PUBLISHED!"
        echo "Anyone can now run:"
        echo "  docker pull ${{ secrets.DOCKERHUB_USERNAME }}/image-processor"
        echo "  docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/image-processor"
