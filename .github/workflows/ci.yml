name: Image Processing CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # Testing framework installed
    
    - name: Install GUI libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0
    
    - name: Prepare test environment
      run: |
        mkdir -p tests
        echo "Test environment ready"
    
    - name: Run tests if available
      run: |
        # Check if tester has created test files
        if find tests -name "test_*.py" -type f 2>/dev/null | grep -q .; then
          echo "Running PyTest..."
          python -m pytest tests/ -v
        else
          echo "No test files found"
          # Don't fail, just note
        fi
    
    - name: Verify project functionality
      run: |
        python -c "import cv2, numpy, scipy"
        python -c "from src.image_processor import ImageProcessor"
        python main.py --help
        echo "Project verification complete"
    
    - name: CI Status
      run: |
        echo "CI pipeline executed successfully"
