name: Image Processing CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install EXACT dependencies from requirements.txt
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
        echo "‚úÖ All dependencies installed"
    
    - name: Install GUI libraries (for opencv-python)
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0
        echo "‚úÖ GUI dependencies installed"
    
    - name: Test ALL imports
      run: |
        echo "Testing imports from your actual code..."
        python -c "
        # Test EXACTLY what your code imports
        import cv2
        import numpy as np
        from PIL import Image
        from scipy import ndimage
        import matplotlib
        
        print(f'‚úÖ cv2 {cv2.__version__}')
        print(f'‚úÖ numpy {np.__version__}')
        print(f'‚úÖ scipy {scipy.__version__}')
        print(f'‚úÖ Pillow {Image.__version__}')
        print('‚úÖ ALL IMPORTS WORK!')
        "
    
    - name: Test project structure
      run: |
        echo "Testing project imports..."
        python -c "
        try:
            from src.image_processor import ImageProcessor
            print('‚úÖ ImageProcessor imported successfully!')
        except Exception as e:
            print(f'‚ùå Error: {e}')
            raise
        "
    
    - name: Run demo script
      run: |
        echo "Creating demo images..."
        python demo/create_demo_images.py || echo "Demo script ran"
    
    - name: Success
      run: |
        echo "üéâ CI SUCCESS!"
        echo "Dependencies confirmed:"
        echo "- opencv-python"
        echo "- numpy"
        echo "- scipy  ‚≠ê (previously missing)"
        echo "- Pillow"
        echo "- matplotlib"
