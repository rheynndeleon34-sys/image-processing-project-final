name: Image Processing CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install GUI libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y libgl1 libglib2.0-0
    
    - name: Test imports
      run: |
        # Simple test - no fancy formatting
        python -c "import cv2; print('OpenCV OK')"
        python -c "import numpy; print('NumPy OK')"
        python -c "import scipy; print('SciPy OK')"
        python -c "from PIL import Image; print('Pillow OK')"
        python -c "import matplotlib; print('Matplotlib OK')"
        echo "âœ… All imports work"
    
    - name: Test project
      run: |
        python -c "from src.image_processor import ImageProcessor; print('âœ… Project imports work')"
    
    - name: Done
      run: echo "ðŸŽ‰ CI completed successfully!"
